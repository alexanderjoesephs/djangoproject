{% extends "authuser/layout.html" %}
{% block body %}
  <div style="margin-left:40px;" >
    
    <div class="container" style="justify-content:space-evenly; align-items: center;" >
      <div class="item">
        <img src="{{product.image_link}}" width="700" style="max-width: 100%;">
      </div>
      {% if user.is_authenticated %}
        <div class="item">
          
          <p>{{product}}</p>
          <form class="form" method="post" action="{% url 'productview' id=product.id %}">
            {% csrf_token %}
            <div style="margin:10px;" class="form-group">
              <input type="number" placeholder="Quantity" name="quantity" style="width:100%;" min="1" max="9">
            </div>
            <div style="margin:10px;" class="form-group">
              <select name="size" class="form-select" aria-label="Default select example" style="width:100%;">
                <option selected>Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XM">XL</option>
              </select>
            </div>
            <div style="margin:10px;" class="form-group">
              <button class="btn btn-light" style="width:100%;" type="submit">Add to cart</button>
            </div>
          </form>
        </div>
      {% else %}
      <div class="item">
        <p>Log in or create an account to start shopping!</p>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
